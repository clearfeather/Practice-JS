<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<body>
    <h1>To-Do App</h1>
    <p>*show console to see updates</p>
    <ul>
        <li>
            "new" - Add a to-do item
        </li>
        <li>
            "list" - List out all to-do items
        </li>
        <li>
            "delete" - Remove a specific item
        </li>
        <li>
            "quit" - Quit the App (warning: clears all history)
        </li>
    </ul>
    <script src="todo.js"></script>
</body>
</html>
